<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Used Car Price Predictor</title>
  </head>
  <body class="bg-dark">

     <div class="container">
       <div class="row">
         <div class="card my-50" style="width: 100%; height:100%">

           <div class="card-header">
             <div class="col-12" style="text-align:center">
               <h1>Welcome to car price predictor</h1>
             </div>
           </div>
           <div class="card-body">

             <form method="post"  accept-charset="utf-8">

               <div class="col-10 form-group" style="text-align:center">
                 <label><b>Select company:</b></label>
                 <select class="selectpicker form-control" id="company" name="company" required="1" onchange="Load_car_models(this.id,'car_model')">
                   {% for company in companies%}
                   <option value="{{company}}">{{company}}</option>
                   {% endfor%}
                 </select>
               </div>
               <div class="col-10 form-group" style="text-align:center">
                 <label><b>Select Model:</b></label>
                 <select class="selectpicker form-control" id="model" name="model" required="1">
                   {% for model in car_models%}
                   <option value="{{model}}">{{model}}</option>
                   {% endfor%}
                 </select>
               </div>
               <div class="col-10 form-group" style="text-align:center">
                 <label><b>Select Year of purchase:</b></label>
                 <select class="selectpicker form-control" id="year" name="year" required="1">
                   {% for year in years %}
                   <option value="{{year}}">{{year}}</option>
                   {% endfor%}
                 </select>
               </div>
               <div class="col-10 form-group" style="text-align:center">
                 <label><b>Select Fuel type:</b></label>
                 <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                   {% for fuel_type in fuel_types%}
                   <option value="{{fuel_type}}">{{fuel_type}}</option>
                   {% endfor%}
                 </select>
               </div>
               <div class="col-10 form-group" style="text-align:center">
                 <label><b>Enter number of KM travelled:</b></label>
                 <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter number of KM travelled">
               </div>
               <div class="col-10 form-group" style="text-align:center">
                 <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
               </div>


             </form>
             <br>

             <div class="row">
               <div class="col-12" style="text-align: center">
                 <h3><span id="prediction"></span></h3>
               </div>

             </div>

           </div>
         </div>
       </div>
     </div>
     <script>

       function form_handler(event)
       {
        event.preventDefault();
       }

       function send_data()
       {
        document.QuerySelector('form').addEventListener('submit', form_handler);
        var fd = new FormData(document.QuerySelector('form'));

        var xhr=new XMLHttpRequest();

        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML="Wait! predicting price....";

        xhr.onreadystatechange = function()
        {
          if(xhr.readyState == XMLHttpRequest.DONE)
          {
            document.getElementById("prediction").innerHTML = "Prediction:rs"+ xhr.responseText;
          }
        }

        xhr.onload=function(){};
        xhr.send(fd;)


       }

     </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
